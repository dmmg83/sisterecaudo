<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recaudo de Puestos Eventuales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h1 ion-text color="primary" class="borderTitle font-title" text-center>RECIBO RECAUDO EVENTUAL</h1>
    </ion-item>
  </ion-list>

  <!--<ion-label class="msj-respuesta"> {{respuestaExito}} {{respuestaError}}</ion-label>-->

  <div #Recibo>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item-divider class="dividerTitle">
            <ion-label>
              <h2>
                <ion-icon name="md-filing"></ion-icon> <b>RECIBO No. {{numRecibo}} </b>
              </h2>
            </ion-label>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-searchbar type="number" (ionBlur)="buscarTercero()" [(ngModel)]="usuario.identificaciontercero"
            placeholder="Buscar Identificacion"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>
            <h2>Tarifa:</h2>
          </ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label class="font-big-green" text-right>${{format(tarifa)}} </ion-label>
        </ion-col>
      </ion-row>


      <!-- <ion-row>
        <ion-col col-10>
          <ion-item class="inputs">
            <ion-label color="gray" fixed>C.C No.:</ion-label>

              placeholder="Buscar Identificación" name="identificaciontercero"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button only-icon (click)='buscarTercero()'>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col col-4>
          <ion-label color="gray" fixed>Usuario: </ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input type="text" placeholder="Escriba el nombre del usuario" [(ngModel)]="usuario.nombretercero" name="nombretercero"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label color="gray" fixed>Teléfono.:</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input type="text" placeholder="Escriba el número de teléfono" [(ngModel)]="usuario.telefonotercero"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-10>
          <ion-item class="inputs">
            <ion-label color="gray" fixed>Vlr a pagar.:</ion-label>
            <ion-input type="text" [(ngModel)]="valorPagar" name="valorPagar" placeholder="Escriba el valor a pagar"
              #txtValorPagar (input)="txtValorPagar.value = format(valorPagar)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button only-icon (click)="audioValor()">
            <ion-icon name="mic"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
