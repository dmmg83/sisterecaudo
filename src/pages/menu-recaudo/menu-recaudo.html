<ion-header>

  <ion-navbar color="primary">
    <ion-title>Menú Recaudo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <h1 ion-text color="primary" class="borderTitle font-title" text-center padding-top>MENÚ RECAUDO <ion-icon name="calculator"></ion-icon></h1>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 col-sm>
        <button ion-button block class="btn-menu" (click)="goToMenuRecaudoPuestosFijosPage()">
          <img alt="Puestos Fijos" class="font-title" height="120" src="./assets/imgs/imgBotones/btnPuestosFijos.png">
        </button>
      </ion-col>

      <ion-col col-6 col-sm>
        <button ion-button block class="btn-menu" (click)="goToMenuRecaudoPuestosEventualesPage()">
          <img alt="Puestos Eventuales" class="font-title" height="120" src="./assets/imgs/imgBotones/btnPuestosEventuales.png">
        </button>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-6 col-sm>
        <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
          <img alt="Ingreso de Vehículos" class="font-title" height="120" src="./assets/imgs/imgBotones/btnIngresoVehiculos.png">
        </button>
      </ion-col>

      <ion-col col-6 col-sm>
        <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
          <img alt="Ganado Mayor y Ganado Menor" class="font-title" height="120" src="./assets/imgs/imgBotones/btnGanado.png">
        </button>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-6 col-sm>
        <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
          <img alt="Parqueadero" class="font-title" height="120" src="./assets/imgs/imgBotones/btnParqueaderos.png">
        </button>
      </ion-col>

      <ion-col col-6 col-sm>
        <button ion-button block no-padding class="btn-menu" (click)="msjEnDesarrollo()">
          <img alt="Pesaje de Ganado" class="font-title" height="120" src="./assets/imgs/imgBotones/btnPesaje.png">
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
