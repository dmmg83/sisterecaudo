<ion-header>

  <ion-navbar color="primary">
    <ion-title>Menú Principal</ion-title>
    <ion-buttons right> 
      <button ion-button (press)="PressMsj(1)" class="cerrarSesion"  (click)="signDown()"> <ion-icon name="exit" ></ion-icon> </button> 
      <button ion-button (press)="PressMsj(2)" class="cerrarSesion"  (click)="cambiarPlaza()"> <ion-icon name="shuffle" ></ion-icon> </button>  
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <h1 ion-text color="primary" class="borderTitle font-title" text-center padding-top>MENÚ PRINCIPAL <ion-icon name="md-paper"></ion-icon></h1>
    </ion-item>


    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-6 col-sm>
          <button ion-button block class="btn-menu" (click)="goToMenuRecaudoPage()">
            <img alt="Recaudo" class="font-title" height="120" src="./assets/imgs/imgBotones/btnRecaudo.png">
          </button>
        </ion-col>

        <ion-col col-6 col-sm>
          <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
            <img alt="Cierre o Arqueo" class="font-title" height="120" src="./assets/imgs/imgBotones/btnArqueo.png">
          </button>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col col-6 col-sm>
          <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
            <img alt="Consultas" class="font-title" height="120" src="./assets/imgs/imgBotones/btnConsultas.png">
          </button>
        </ion-col>

        <ion-col col-6 col-sm>
          <button ion-button block class="btn-menu" (click)="msjEnDesarrollo()">
            <img alt="Sincronización" class="font-title" height="120" src="./assets/imgs/imgBotones/btnSincronizacion.png">
          </button>
        </ion-col>
      </ion-row>

      <ion-row align-items-center>
        <ion-col col-12 col-sm>
          <button ion-button block class="btn-menu-line" (click)="msjEnDesarrollo()">
            <img alt="" src="./assets/imgs/imgBotones/btnGuias.png">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
